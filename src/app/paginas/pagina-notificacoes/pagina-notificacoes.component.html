<div class="container">
  <div class="row shadow-sm p-3 mb-2 bg-white rounded border">
    <div class="col">
      <h6>Notificacoes de compartilhar</h6>
      <div class="row">
        <div class="col">
          <div class="row shadow-sm p-3 mb-2" *ngFor="let note of listaNotificacoes">
            <div class="col">
              {{note.descricao}}
            </div>
            <div class="col">
              <button type="button" class="btn btn-primary" (click)="redirecionar(note.link)">Ver Link</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row shadow-sm p-3 mb-2 bg-white rounded border">
    <div class="col">
      <h6>Notificacoes de prato do dia</h6>
    </div>
  </div>
</div>
