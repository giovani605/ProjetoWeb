<div class="container">
  <div class="row ">
    <div class="col">
      <div *ngFor="let a of listaUser" class="row">
        <div class="col-6">
          <a routerLink="/perfil/usuario/{{a.idUsuario}}">
            Nome : {{a.nome}}
          </a>
        </div>
        <div class="col-6">
          Login : {{a.login}}
        </div>
      </div>
    </div>
  </div>
</div>
