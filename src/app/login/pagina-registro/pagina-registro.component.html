<div class="container">
  <div class="row rounded border-primary shadow p-3 mb-5 my-5 ">
    <div class="col">
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="row">
          <div class="col-sm-4 my-1"><label for="nome">Nome:</label></div>

          <div class="col"><input type="text" id="nome" required [(ngModel)]="user.nome" name="nome"></div>
        </div>

        <div class="row">
          <div class="col-sm-4 my-1"><label for="login">Login:</label></div>

          <div class="col"><input type="text" id="login" required [(ngModel)]="user.login" name="login"></div>
        </div>

        <div class="row">
          <div class="col-sm-4 my-1"><label for="senha">Senha:</label></div>

          <div class="col"><input type="password" id="senha" required [(ngModel)]="user.senha" name="senha"></div>
        </div>

        <div class="row">
          <div class="col">
            <p>Inserir cidades depois</p>
          </div>
        </div>
        <div class="row">
          <div class="col"><button type="submit" class="btn btn-primary">Registrar</button></div>
        </div>

      </form>

    </div>
  </div>
</div>
