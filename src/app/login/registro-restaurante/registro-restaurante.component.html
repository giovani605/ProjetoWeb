<div class="container">
  <div class="row rounded border-primary shadow p-3 mb-5 my-5">
    <div class="col">
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="row">
          <div class="col-sm-4 my-1"><label for="nome">Nome:</label></div>
          <div class="col"><input type="text" id="nome" required [(ngModel)]="restaurante.nome" name="nome">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4 my-1"><label for="descricao">Descrição:</label></div>
          <div class="col"><input type="text" id="descricao" required [(ngModel)]="restaurante.descricao" name="descricao"></div>
        </div>
        <div class="row">
          <div class="col-sm-4 my-1"> <label for="telefone">Telefone:</label></div>
          <div class="col"><input type="text" id="telefone" required [(ngModel)]="restaurante.telefone" name="telefone">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4 my-1"> <label for="rua">Endereço:</label></div>

          <div class="col"><input type="text" id="rua" required [(ngModel)]="restaurante.rua" name="rua"></div>
        </div>
        <div class="row">
          <div class="col-sm-4 my-1"><label for="numero">Número:</label></div>
          <div class="col"><input type="text" id="numero" required [(ngModel)]="restaurante.numero" name="rua">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4 my-1">
            <p>Escolher Cidade:</p>
          </div>

          <div class="col-sm-4 my-1">
            <div *ngFor="let cidade of listaCidades">
              <label for="opt">{{cidade.nome}}</label>
              <input type="checkbox" id="opt" (click)="changeCidade(cidade)">
            </div>
          

          </div>
        </div>
        <div class="row">
          <div class="col-sm-4 my-1"><button type="submit" class="btn btn-primary">Registrar</button></div>
        </div>

      </form>
    </div>
  </div>
</div>
