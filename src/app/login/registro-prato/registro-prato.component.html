<div class="container">
  <div class="row my-3 shadow-sm p-3 mb-2 px-3 bg-white">
    <div class="col">
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="row">
          <div class="col">
            <label for="nome">Nome</label>
          </div>
          <div class="col">
            <input type="text" id="nome" required [(ngModel)]="prato.nome" name="nome">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="descricao">Descrição</label>
          </div>
          <div class="col">
            <input type="text" id="descricao" required [(ngModel)]="prato.descricao" name="descricao">
            
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h6>TAG:</h6>
            <div class="row" *ngFor="let tag of listaTag">
              <div class="col">
                <input type="checkbox" id="checkTag" [checked]="tag.check" (change)="tag.alterar()" />
                <label for="checkTag">{{tag.nome}}</label>
              </div>
            </div>
          </div>
        </div>


        <div class="row">
          <div class="col">
            <input type="file" (change)="onFileChanged($event)">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button type="submit" class="btn btn-primary">Registrar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
