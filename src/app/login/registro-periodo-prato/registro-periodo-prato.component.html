<div>
  <app-item-prato [prato]="prato"></app-item-prato>

  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <p>Insira um dia</p>
    <label for="dataInicio">Data</label>
    <input type="date" id="dataInicio" required [(ngModel)]="pratoDia.data_inicio" name="nome">
    <br />
    <button type="submit" class="btn btn-primary">Registrar</button>
  </form>
</div>
